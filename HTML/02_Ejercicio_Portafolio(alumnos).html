
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Militar de [Tu Nombre]</title>
    <!-- 
    Instrucciones: En esta página vas a crear tu propio portafolio militar.
    Debes completar cada sección con el código HTML necesario y añadir tu información personal.
    Sigue las indicaciones y comentarios para saber qué parte del código debes escribir.
    -->
</head>
<body>

    <!-- *Encabezado del portafolio militar -->
    <header>
        <h1>Portafolio Militar de [Tu Nombre]</h1>
        <!-- 
        Instrucción: Crea un menú de navegación (<nav>) con una lista (<ul>) que enlace a cada una de las secciones del portafolio.
        Usa enlaces como <a href="#informacion-personal"> para navegar a las secciones.
        -->
    </header>

    <!-- Sección de Información Personal -->
    <section id="informacion-personal">
        <h2>Información Personal</h2>
        <!-- 
        Instrucción: Añade tu nombre completo, rango, unidad actual y años de servicio usando etiquetas como <p> y <strong>.
        Ejemplo: 
        <p>Nombre completo: <strong>[Tu Nombre]</strong></p>
        -->
    </section>

    <!-- Sección de Destinos Militares -->
    <section id="destinos-militares">
        <h2>Destinos Militares</h2>
        <!-- 
        Instrucción: Crea una lista desordenada (<ul>) con los destinos en los que has prestado servicio.
        Usa <li> para cada destino, incluyendo la unidad, fechas de inicio y fin.
        Ejemplo:
        <li><strong>Destino 1:</strong> [Unidad Militar] - [Fecha de Inicio] a [Fecha de Fin]</li>
        -->
    </section>

    <!-- Sección de Formación y Cursos -->
    <section id="formacion-cursos">
        <h2>Formación y Cursos</h2>
        <!-- 
        Instrucción: Crea una tabla (<table>) con tus certificaciones y cursos completados.
        Usa <thead> para los encabezados de la tabla (Curso, Institución, Fecha de Finalización) y <tbody> para las filas de los cursos.
        Ejemplo:
        <table border="1">
            <thead>
                <tr>
                    <th>Curso</th>
                    <th>Institución</th>
                    <th>Fecha de Finalización</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Curso de Operaciones Especiales</td>
                    <td>Academia Militar</td>
                    <td>2022</td>
                </tr>
            </tbody>
        </table>
        -->
    </section>

    <!-- Sección de Habilidades -->
    <section id="habilidades">
        <h2>Habilidades y Competencias</h2>
        <!-- 
        Instrucción: Crea una lista (<ul>) de tus habilidades adquiridas durante tu carrera.
        Ejemplo:
        <li>Conocimientos avanzados en operaciones tácticas</li>
        -->
    </section>

    <!-- Sección de Contacto -->
    <section id="contacto">
        <h2>Información de Contacto</h2>
        <!-- 
        Instrucción: Crea un formulario de contacto con campos para nombre (<input type="text">), correo electrónico (<input type="email">),
        y un mensaje (<textarea>).
        Añade un botón de envío (<button type="submit">Enviar</button>).
        -->
    </section>

    <!-- Pie de página del portafolio -->
    <footer>
        <p>Portafolio Militar - Creado por [Tu Nombre]</p>
        <!-- 
        Instrucción: Completa el pie de página con tu nombre y el año actual.
        -->
    </footer>

</body>
</html>
